<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">About Me</title>
    <style>
        /* CSS styles */
        header {
            background: #333;
            color: #d3d3d3;
            padding-top: 30px;
            padding-bottom: 10px;
            min-height: 70px;
            border-bottom: #008080 4px solid;
            position: sticky;
            top: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header a, header h1 {
            color: #d3d3d3;
            text-decoration: none;
            text-transform: lowercase;
            font-size: 26px;
        }
        header .title {
            float: left;
            font-size: 26px;
            text-transform: lowercase;
            border-bottom: #008080 3px solid;
        }
        header .title h1 {
            margin: 0;
        }
        header .title .page-title {
            float: right;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: right;
            display: inline;
            padding: 0 0 0 25px;
        }
        header li:hover {
            text-decoration: underline #008080;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #414141;
        }
        .content {
            padding: 20px;
            background: #414141;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        .text-content {
            flex: 1;
            margin-right: 20px;
         }
        .content h1, .content p {
            margin-bottom: 20px;
            color: #d3d3d3
        }
        .profile-image {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }
        @media (max-width: 769px) {
            .container {
                width: 95%;
            }
            header nav ul {
                text-align: center;
            }
            header nav ul li {
                display: block;
                float: none;
                padding: 10px 0;
            }
            .content {
                flex-direction: column;
                text-align: center;
            }
            .text-content {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="title">
            <h1>ryansribar.info</h1>
            <div class="page-title" th:text="${title}"></div>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/projects">Projects</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container content">
    <p th:text="${description}">Hello, my name is Ryan Sribar. I am 21 years old from Northern Virginia (Fairfax County)
        a third year Computer Science and Economics student at
        the University of Virginia.</p>
    <img th:src="@{myPicture.jpeg}" alt="My Picture" class="profile-image"/>
</div>
</body>
</html>
